url: https://karissawhiting.github.io/cbioportalR/

template:
  bootstrap: 5
  bootswatch: cosmo
  params:
    ganalytics: G-ZFP6P2RCRE

development:
  mode: auto
  version_label: default

authors:
  Karissa Whiting:
    href: "https://www.karissawhiting.com/"

navbar:
 components:
   articles:
    text: Articles
    menu:
    - text: "Overview of Data Retrieval Workflow"
      href: articles/overview-of-workflow.html

reference:
  - subtitle: Authentication
  - contents:
    - set_cbioportal_db
    - get_cbioportal_token
    - test_cbioportal_db
  - subtitle: Database Level
  - contents:
    - available_gene_panels
    - available_studies
    - get_genes
  - subtitle: Database or Study Level
  - contents:
    - available_profiles
    - get_study_info
  - subtitle: Study Level
  - contents:
    - available_clinical_attributes
    - get_clinical_by_study
    - get_mutations_by_study
    - get_cna_by_study
    - get_fusions_by_study
    - get_structural_variants_by_study
    - available_samples
    - available_patients
    - available_sample_lists
    - get_genetics_by_study
  - subtitle: Sample Level
  - contents:
    - get_clinical_by_sample
    - get_mutations_by_sample
    - get_cna_by_sample
    - get_fusions_by_sample
    - get_structural_variants_by_sample
    - get_genetics_by_sample
    - get_panel_by_sample
  - subtitle: Gene & Gene Panel Level
  - contents:
    - get_alias
    - get_entrez_id
    - get_gene_panel
    - get_hugo_symbol
  - subtitle: Patient Level
  - contents:
    - get_samples_by_patient
    - get_clinical_by_patient
  - subtitle: Data
  - contents:
    - impact_gene_info
